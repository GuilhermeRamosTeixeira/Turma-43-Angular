<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-md-12">

            <h1 class="text-center text-secondary">Apagar Postagem</h1>
        </div>
    </div>

    <div class="row">

        <div class="col-md-12">

            <h4 class="text-center text-secondary">Tem certeza que deseja apagar esta postagem???</h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-4">
            <div class=".card text-center">
                <div class="card-bory">
                    <h5 class="card-title m-0">{{postagem.titulo}}</h5>
                    <small class="text-muted">Tema: {{postagem.tema.descricao}}</small>
                    <p class="card-text mt-3">{{postagem.texto}}</p>
                    <p class="card-text"><small class="text-muted">{{postagem.data | date: 'dd/MM/yyyy'}}</small></p>


                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <button routerLink="/inicio" class="btn btn-success mr-4">NÃ£o</button>
                <button (click)="apagar()" class="btn btn-danger">Sim</button>
            </div>

        </div>
    </div>
</div>
